name: CI Pipeline for Spring Boot WAR with Tomcat

on:
  push:
    branches: [ branch1 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

        # Разделено на два шага
      - name: Compile and test
        run: |
          mvn -B clean test
          # <span style="color:red">[NEW] Убиваем зависшие процессы Surefire</span>
          pkill -f surefirebooter || true

      # Отдельный шаг сборки WAR
      - name: Build WAR
        run: mvn -B package -DskipTests

      - name: Prepare for Sonar analysis
        run: |
          mkdir -p target/sonar-libs/WEB-INF/lib
          unzip -q -j target/*.war 'WEB-INF/lib/*.jar' -d target/sonar-libs/WEB-INF/lib || echo "No libraries found in WAR"

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=juliakaiko_userservice \
            -Dsonar.projectName=UserService \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.organization=juliakaiko \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.java.libraries=target/unpacked-libs/WEB-INF/lib/*.jar

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: success()
        run: |
          docker build -t juliakaiko94/user-service:latest .
          docker push juliakaiko94/user-service:latest